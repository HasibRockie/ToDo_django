{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
<title>Edit Task </title>
{% endblock %}


{% block bodyblock %}
<h1>Edit Task</h1>
<div class="todo w-75 mx-auto">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>
{% endblock %}
